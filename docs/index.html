<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <title>index</title>
  <link rel="stylesheet" href="css/index.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body>
  <header>
    <h1 class="text-center">index.html</h1>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="wrap-count col-lg-3">
          <p class="like-count p-3">いいね数</p>
          <p class="like-count-num text-right">57</p>
          <div class="wrap-day-before">
            <div class="day-before px-3">
              <p>前日比</p>
            </div>
            <div class="day-before-num">
              <p class="">+3</p>
            </div>
          </div>
        </div>
        <div class="wrap-count col-lg-3">
          <p class="comment-count p-3">コメント数</p>
          <p class="comment-count-num text-right">13</p>
          <div class="wrap-day-before">
            <div class="day-before px-3">
              <p>前日比</p>
            </div>
            <div class="day-before-num">
              <p class="">+3</p>
            </div>
          </div>
        </div>
        <div class="wrap-count col-lg-3">
          <p class="media-count p-3">投稿数</p>
          <p class="media-count-num text-right">57</p>
          <div class="wrap-day-before">
            <div class="day-before px-3">
              <p>前日比</p>
            </div>
            <div class="day-before-num">
              <p class="">+3</p>
            </div>
          </div>
        </div>
        <div class="wrap-count col-lg-3">
          <p class="followers-count p-3">フォロワー数</p>
          <p class="followers-count-num text-right">320</p>
          <div class="wrap-day-before">
            <div class="day-before px-3">
              <p>前日比</p>
            </div>
            <div class="day-before-num">
              <p class="">+3</p>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <canvas id="myChart"></canvas>
          <script src="index.js"></script>
        </div>
        <div class="col-lg-6">
          <canvas id="myChart2"></canvas>
          <script src="index2.js"></script>
        </div>
        <div class="col-lg-6">
          <canvas id="myChart3"></canvas>
          <script src="index3.js"></script>
        </div>
        <div class="col-lg-6">
          <canvas id="myChart4"></canvas>
          <script src="index4.js"></script>
        </div>

      </div>
    </div>
  </main>
  <footer class="text-center py-3">
    <p>footerです</p>
  </footer>
</body>

</html>
